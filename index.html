<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE SOCIAL SPIN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>THE SOCIAL SPIN</h1>

      <form id="generate-form">
        <p id="instructions">
          Add entries separated by a comma (,) or a line-break. Requires a
          minimum of 2 entries. There's a 30% chance of things getting funky!
        </p>
        <textarea name="entries" id="entries" cols="30" rows="3">
Entry 1, Entry 2, Entry 3
Entry 4, Entry 5, Entry 6, Entry 7
        </textarea>
        <div id="generate-form-buttons">
          <button type="button" id="store-entries" class="secondary-button">
            SAVE A LINK
          </button>
          <button type="submit" class="primary-button">GENERATE</button>
        </div>
      </form>

      <div id="roulette-container" class="hidden">
        <svg id="pointer" viewbox="0 0 25 75">
          <polygon points="0,0 25,0 12.5,75"></polygon>
        </svg>
        <div id="roulette-wrapper-size-delimiter">
          <div id="roulette-wrapper-line-2">
            <div id="roulette-wrapper-line-1">
              <div id="roulette-wrapper">
                <div id="roulette-wrapper-line-0"></div>
                <div id="roulette">
                  <svg id="roulette-slices" viewbox="0 0 600 600"></svg>
                  <svg id="roulette-names" viewbox="0 0 600 600"></svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button id="spin">SPIN</button>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="configs.js"></script>
    <script src="index.js"></script>
  </body>
</html>
